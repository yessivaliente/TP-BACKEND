<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Peluche</title>
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="icon" href="public/img/peluche.ico">
</head>
<body>
    <header>
        <h1>Detalles del Peluche</h1>
    </header>
    <main>
        <div id="peluche-detalles"></div>
         <!-- Aquí se mostrarán dinámicamente los detalles del peluche -->
    </main>
    <footer>
        <p>&copy; 2024 Tienda de Peluches de Anime</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <script>
         const urlParams = new URLSearchParams(window.location.search);
        const pelucheId = urlParams.get('id');

        fetch(`/detalle-peluche?id=${pelucheId}`)
            .then(response => response.json())
            .then(data => {
                const detallesDiv = document.getElementById('peluche-detalles');
                detallesDiv.innerHTML = `
                    <h2>${data.Nombre}</h2>
                    <img src="${data.imagen_url}" alt="${data.Nombre}">
                    <p>Precio: $${data.Precio}</p>
                    <p>Tamaño: ${data.tamano} cm</p>
                    <p>Descripción: ${data.descripcion}</p>
                `;
            })
            .catch(error => {
                console.error('Error al obtener los detalles del peluche:', error);
            });
    </script>
</body>
</html>
