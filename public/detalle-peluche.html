<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Peluche</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Detalles del Peluche</h1>
    </header>
    <main>
        <div id="peluche-detalles"></div>
    </main>
    <footer>
        <p>&copy; 2024 Tienda de Peluches de Anime</p>
    </footer>
    <script>
        // Obtener el ID del peluche desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const pelucheId = urlParams.get('id');

        // Hacer la solicitud GET para obtener los detalles del peluche
        fetch(`/detalle-peluche?id=${pelucheId}`)
            .then(response => response.json())
            .then(data => {
                const detallesDiv = document.getElementById('peluche-detalles');
                detallesDiv.innerHTML = `
                    <h2>${data.Nombre}</h2>
                    <img src="${data.imagen_url}" alt="${data.Nombre}">
                    <p>Precio: $${data.Precio}</p>
                    <p>Tamaño: ${data.tamano} cm</p>
                    <p>Descripción: ${data.descripcion}</p>
                `;
            })
            .catch(error => {
                console.error('Error al obtener los detalles del peluche:', error);
            });
    </script>
</body>
</html>
